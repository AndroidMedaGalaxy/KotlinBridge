name: Code Quality

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  detekt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Detekt CLI
        run: |
          DETEKT_VERSION=1.23.5
          curl -sSLO https://github.com/detekt/detekt/releases/download/v$DETEKT_VERSION/detekt-cli-$DETEKT_VERSION-all.jar
          mv detekt-cli-$DETEKT_VERSION-all.jar detekt-cli.jar

      - name: Run Detekt
        run: |
          java -jar detekt-cli.jar \
            --config config/detekt/detekt.yml \
            --input kotlinbridge-core/src/main/kotlin \
            --report xml:kotlinbridge-core/build/reports/detekt/detekt.xml \
            --report html:kotlinbridge-core/build/reports/detekt/detekt.html \
            --excludes "**/test/**,**/build/**"
        continue-on-error: true

      - name: Upload detekt report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: detekt-report
          path: kotlinbridge-core/build/reports/detekt/

  ktlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download ktlint
        run: |
          KTLINT_VERSION=1.0.1
          curl -sSLO https://github.com/pinterest/ktlint/releases/download/$KTLINT_VERSION/ktlint
          chmod +x ktlint
          sudo mv ktlint /usr/local/bin/

      - name: Run ktlint check
        run: |
          ktlint --reporter=plain \
                 --reporter=checkstyle,output=ktlint-checkstyle.xml \
                 kotlinbridge-core/src/**/*.kt
        continue-on-error: true

      - name: Upload ktlint report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ktlint-report
          path: ktlint-checkstyle.xml

      - name: Run ktlint format (for local use)
        if: github.event_name == 'workflow_dispatch'
        run: |
          ktlint -F kotlinbridge-core/src/**/*.kt || true
