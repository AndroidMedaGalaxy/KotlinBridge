name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test-kotlinbridge-core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and test kotlinbridge-core
        run: ./gradlew :kotlinbridge-core:build :kotlinbridge-core:test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: kotlinbridge-core-test-results
          path: 'kotlinbridge-core/build/test-results/test/TEST-*.xml'

  build-sample-android:
    runs-on: ubuntu-latest
    needs: test-kotlinbridge-core
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build sample-android
        run: ./gradlew :sample-android:build
